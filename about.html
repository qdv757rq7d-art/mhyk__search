<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>ストーリー検索</title>
<style>
body {
  font-family: sans-serif;
  padding: 20px;
}
#numberButtons button, #nameButtons button {
  margin:4px; padding:6px 12px; border:2px solid #aaa; background:#f5f5f5;
  cursor:pointer; border-radius:6px; font-weight:bold;
}
#numberButtons button.active, #nameButtons button.active { color:#fff; border-color:currentColor; }

/* 結果全体をグリッド表示 */
#result {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 12px;
  margin-top: 12px;
}

/* 1件ずつのカード */
.story {
  border: 2px solid #ddd;
  border-radius: 10px;
  padding: 10px 12px;
  background: #fff;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
}

/* タイトル＋種別を横並び */
.story-header {
  display: flex;
  align-items: center;
  gap: 8px;
}

/* タイトル */
.story-header h3 {
  margin: 0;
  font-size: 16px;
}

/* 種別ラベル */
.story-type {
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 6px;
  background: #eee;
  white-space: nowrap;
}

/* 登場人物を少し小さく */
.story .characters {
  font-size: 12px;
  color: #555;
  margin-top: 6px;
}

/* メモ */
.story .memo {
  font-size: 15px;
  margin-top: 6px;
}

.story h3 .type {
  font-size: 12px;
  padding: 2px 8px;
  border-radius: 12px;
  background: #eee;
}

.story-type.login { background:#d9edf7; }
.story-type.personal { background:#fde2e2; }

.story:hover {
  transform: translateY(-2px);
}


#toggleNameButtons {
  margin: 8px 0;
  padding: 6px 14px;
  border-radius: 6px;
  border: 2px solid #666;
  background: #f5f5f5;
  cursor: pointer;
  font-weight: bold;
}

#toggleNumberButtons {
  margin: 8px 0;
  padding: 6px 14px;
  border-radius: 6px;
  border: 2px solid #666;
  background: #f5f5f5;
  cursor: pointer;
  font-weight: bold;
}

.type-tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}

.type-tabs button {
  padding: 6px 14px;
  border: 2px solid #666;
  background: #fff;
  border-radius: 999px;
  cursor: pointer;
  font-weight: bold;
}

.type-tabs button.active {
  background: #444;
  color: #fff;
}

.type-tabs button[data-type="login"].active {
  background: #d9edf7;
  color: #31708f;
  border-color: #31708f;
}

.type-tabs button[data-type="personal"].active {
  background: #fde2e2;
  color: #8a1f1f;
  border-color: #8a1f1f;
}
.header-area {
  display: flex;
  flex-direction: column; /* 縦に並べる */
  align-items: center;    /* 横方向中央 */
  gap: 10px;
  margin-bottom: 20px;
}

.header-area h2 {
  margin: 0;
}

.type-tabs {
  display: flex;
  gap: 8px;
}

/* ボタン見た目（既存と合わせるなら調整OK） */
.type-tabs button {
  padding: 6px 14px;
  border: 2px solid #666;
  border-radius: 16px;
  background: #fff;
  cursor: pointer;
}

.type-tabs button.active {
  background: #444;
  color: #fff;
}


</style>

const typeButtonsArea = document.getElementById("typeButtons");

typeButtonsArea.querySelectorAll("button").forEach(btn => {
  btn.onclick = () => {
    const type = btn.dataset.type;

    if (activeType === type) {
      // 解除（両方オフ）
      activeType = null;
      btn.classList.remove("active");
    } else {
      // 排他ON

});

function searchByName(name) {
  const result = stories.filter(story =>
    story.characters.includes(name)
  );
  showResult(result, name);
}

/* =========================
   結果表示（統合版）
========================= */
function searchStories() {
  const resultArea = document.getElementById("result");
  resultArea.innerHTML = "";

  const selectedNumberGroups = Array.from(activeNumbers); // 番号・複合
  const selectedNames = Array.from(activeNames);          // 名前のみ

  const results = stories.filter(story => {

    // ① 種別フィルタ
    if (activeType && story.type !== activeType) {
      return false;
    }

    // ② 番号ボタン AND検索
    if (selectedNumberGroups.length > 0) {
      const okByNumber = selectedNumberGroups.every(group =>
        group.some(key => story.characters.includes(key))
      );
      if (!okByNumber) return false;
    }

    // ③ 名前ボタン AND検索
if (selectedNames.length > 0) {
    const okByName = selectedNames.every(name =>
    story.characters.includes(name)
  );
  if (!okByName) return false;
}

    return true;
  });

  if (results.length === 0) {
    resultArea.textContent = "該当するストーリーはありません";
    return;
  }

  results.forEach(story => {
    const div = document.createElement("div");
    div.className = "story";
   div.innerHTML = `
  <div class="story-header">
    <h3>${story.title}</h3>
    <span class="story-type ${story.type}">
        ${story.type === "login" ? "ログイン" : "個人"}
    </span>
  </div>

  <div class="memo">
    『${story.memo ?? "（なし）"}』

  <div class="characters">
    登場人物：${story.characters.join("、")}
  </div>

  </div>
`;

    resultArea.appendChild(div);
  });
}

resetButton.onclick = () => {
  activeNumbers.clear();
  activeNames.clear();
  activeType = null;

  numberButtons.querySelectorAll("button").forEach(btn => {
    if (btn !== resetButton) {
      btn.classList.remove("active");
      btn.style.background = "";
      btn.style.color = "";
    }
  });

  nameButtons.querySelectorAll("button").forEach(btn => {
    if (btn !== resetNameButton) {
      btn.classList.remove("active");
      btn.style.background = "";
      btn.style.color = "";
    }
  });

  document.querySelectorAll("#typeButtons button").forEach(btn => {
    btn.classList.remove("active");
    btn.style.background = "";
    btn.style.color = "";
  });

  searchStories();
};
